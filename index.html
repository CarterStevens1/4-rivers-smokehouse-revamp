<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <div class="nav">
      <div class="left-nav">
        <img class="r-logo" src="images/rlogo.gif" alt="4Rivers Smokehouse" />
        <h2 class="title">4 RIVERS SMOKEHOUSE</h2>
      </div>
      <div class="mid-nav">
        <a href="#" class="search menu">Menu</a>
        <div class="line"></div>
        <a href="#" class="search locations">Locations</a>
        <div class="line"></div>
        <a href="#" class="search catering">catering</a>
        <div class="line"></div>
        <a href="#" class="search shop">Shop</a>
        <div class="line"></div>
        <a href="#" class="search about">About</a>
      </div>
      <div class="right-nav">
        <a href="#" class="search cart">Cart</a>
        <i class="cart-icon fas fa-shopping-cart"></i>
      </div>
    </div>
    <div class="container">
      <div class="img-container1"></div>
      <div class="inner-container">
        <img src="images/cowlogo.png" alt="Cow Logo" class="cow-logo" />
        <h1 class="catchTitle">BRISKET</h1>
        <p class="quote">10 YEARS TO MASTER, YOURS TO SAVOR</p>
        <div class="slider-btn">
          <a
            class="btn btn--gold hover--red white-button"
            href="javascript:void(0)"
            onclick="openOverlayPopup();"
            >Order Online</a
          >
        </div>
      </div>
    </div>
    <div class="container active">
      <div class="img-container2"></div>
      <div class="inner-container">
        <h1 class="catchTitle">
          <img src="images/b-logo.png" alt="Cow Logo" class="rewards-logo" />
        </h1>
        <p class="quote">
          New members receive $5 in Reward Dollars after sign up!
        </p>
        <div class="slider-btn">
          <a
            class="btn btn--gold hover--red white-button"
            href="https://4rsmokehouse.myguestaccount.com/guest/enroll?card-template=jRsIsgd74CI%3d&amp;template=11"
            >Sign up now</a
          >
          <a
            class="btn btn--gold hover--red min-height"
            href="https://4rsmokehouse.myguestaccount.com/guest/accountlogin"
            >Login to My Account
          </a>
        </div>
      </div>
    </div>

    <section class="section hot-brisket">
      <article>
        <h1>Join the 4R Family</h1>
        <br />
        <p>Accepting Applications for All Positions</p>
        <br />
        <br /><br /><a
          href="https://www.4rsmokehouse.com/careers/"
          class="btn btn--gold hover--red white-button"
          >Apply Today</a
        ><br /><br />
      </article>
      <div class="bg"></div>
    </section>

    <div class="section"></div>

    <script src="script.js"></script>
  </body>
</html>
